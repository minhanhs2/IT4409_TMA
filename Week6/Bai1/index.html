<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky Beauty</title>
    <link rel="stylesheet" href="../Bai2/styles.css">
</head>

<body>
    <header>
        <h1>Ducky Beauty</h1>
        <button id="nut-an-hien-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="thanh-dieu-huong">
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gioi-thieu">
            <h2>Khám phá vẻ đẹp của riêng bạn</h2>
            <p>Mang đến những sản phẩm mỹ phẩm chất lượng cao, giúp bạn tỏa sáng mỗi ngày.</p>
        </section>

        <section id="khu-vuc-dieu-khien">
            <div class="search-container">
                <input type="text" id="nhap-tim-kiem" placeholder="Tìm kiếm mỹ phẩm...">
                <button id="nut-tim">Tìm</button>
            </div>
            
            <div class="price-filters">
                <input type="number" id="gia-min" placeholder="Giá từ (vd: 100000)">
                <input type="number" id="gia-max" placeholder="Giá đến (vd: 500000)">
            </div>
            
            <div class="sort-controls">
                <button id="nut-sap-xep-tang">Giá tăng dần</button>
                <button id="nut-sap-xep-giam">Giá giảm dần</button>
            </div>
            
            <button id="nut-mo-form-them" class="add-product-btn">Thêm sản phẩm mới</button>
        </section>

        <section class="form-section-container" id="khung-form-them-moi">
            <form id="bieu-mau-them-sp">
                <h3>Thêm sản phẩm mới</h3>
                <div>
                    <label for="ten-moi">Tên sản phẩm:</label>
                    <input type="text" id="ten-moi" required placeholder="Ví dụ: Son kem lì">
                </div>
                <div>
                    <label for="gia-moi">Giá:</label>
                    <input type="number" id="gia-moi" required placeholder="Ví dụ: 250000">
                </div>
                <div>
                    <label for="mo-ta-moi">Mô tả:</label>
                    <textarea id="mo-ta-moi" rows="3" placeholder="Mô tả ngắn..."></textarea>
                </div>
                <p id="tin-nhan-loi"></p>
                <div class="form-buttons">
                    <button type="submit">Thêm</button>
                    <button type="button" id="nut-dong-form">Hủy</button>
                </div>
            </form>
        </section>

        <section id="danh-sach-san-pham">
            <h2>Sản phẩm nổi bật</h2>

            <div id="khung-chua-san-pham">
            </div>
        </section>

        <section class="lien-he">
            <h2>Liên hệ tư vấn</h2>
            <form id="contactForm">
                <div>
                    <label for="ten-lien-he">Họ tên:</label>
                    <input type="text" id="ten-lien-he" name="ten" required placeholder="Nhập họ tên của bạn">
                </div>
                <div>
                    <label for="email-lien-he">Email:</label>
                    <input type="email" id="email-lien-he" name="email" required placeholder="vidu@email.com">
                </div>
                <div>
                    <label for="thongdiep-lien-he">Nội dung:</label>
                    <textarea id="thongdiep-lien-he" name="thongdiep" rows="4" placeholder="Nhập nội dung tư vấn..."></textarea>
                </div>
                <div>
                    <button type="submit">Gửi</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ducky Beauty</p>
    </footer>
    <script src="../Bai3/script.js"></script>
</body>

</html>
